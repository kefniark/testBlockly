<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Blockly Demo: Resizable Blockly (Part 2)</title>
    <script src="./google-blockly-d3a7324/blockly_compressed.js"></script>
    <script src="./google-blockly-d3a7324/blocks_compressed.js"></script>
    <script src="./google-blockly-d3a7324/msg/js/en.js"></script>
    <script src="./google-blockly-d3a7324/javascript_compressed.js"></script>
    <script src="./google-blockly-d3a7324/appengine/storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.2/pixi.min.js"></script>
    <script src="custom_block.js"></script>
    <script src="game.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: #fff;
            font-family: sans-serif;
            overflow: hidden;
        }

        h1 {
            font-weight: normal;
            font-size: 140%;
        }

        table {
            height: 100%;
            width: 100%;
        }

        #blocklyArea {
            height: 99%;
        }

        .side {
            width: 50vw;
            height: 100vh;
            display: inline-block;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body onload="InitGame()">
    <div class="side" style="background: #000;" id="gameContainer">
        <div style="position: absolute; left: 10px; top: 10px;">
            <button onclick="showCode()">Show JavaScript</button>
            <button onclick="runCode()">Run JavaScript</button>
        </div>
        &nbsp;
    </div><div class="side" style="background: #333;">
        <div id="blocklyArea"></div>
        <div id="blocklyDiv" style="position: absolute"></div>

        <xml id="toolbox" style="display: none">
            <category name="If">
                <block type="controls_if"></block>
                <block type="controls_if">
                    <mutation else="1"></mutation>
                </block>
                <block type="controls_if">
                    <mutation elseif="1" else="1"></mutation>
                </block>
            </category>
            <category name="Boolean" colour="%{BKY_LOGIC_HUE}">
                <block type="logic_compare"></block>
                <block type="logic_operation"></block>
                <block type="logic_negate"></block>
                <block type="logic_boolean"></block>
                <block type="logic_null"></block>
                <block type="logic_ternary"></block>
            </category>
            <category name="Loops" colour="%{BKY_LOOPS_HUE}">
                <block type="controls_repeat_ext">
                    <value name="TIMES">
                    <block type="math_number">
                        <field name="NUM">10</field>
                    </block>
                    </value>
                </block>
                <block type="controls_whileUntil"></block>
                <block type="controls_for">
                    <field name="VAR">i</field>
                    <value name="FROM">
                    <block type="math_number">
                        <field name="NUM">1</field>
                    </block>
                    </value>
                    <value name="TO">
                    <block type="math_number">
                        <field name="NUM">10</field>
                    </block>
                    </value>
                    <value name="BY">
                    <block type="math_number">
                        <field name="NUM">1</field>
                    </block>
                    </value>
                </block>
                <block type="controls_forEach"></block>
                <block type="controls_flow_statements"></block>
            </category>
            <category name="Math" colour="%{BKY_MATH_HUE}">
                <block type="math_number">
                    <field name="NUM">123</field>
                </block>
                <block type="math_arithmetic">
                    <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                    </value>
                    <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                    </value>
                </block>
                <block type="math_single">
                    <value name="NUM">
                    <shadow type="math_number">
                        <field name="NUM">9</field>
                    </shadow>
                    </value>
                </block>
                <block type="math_trig">
                    <value name="NUM">
                    <shadow type="math_number">
                        <field name="NUM">45</field>
                    </shadow>
                    </value>
                </block>
                <block type="math_constant"></block>
                <block type="math_number_property">
                    <value name="NUMBER_TO_CHECK">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                    </value>
                </block>
                <block type="math_round">
                    <value name="NUM">
                    <shadow type="math_number">
                        <field name="NUM">3.1</field>
                    </shadow>
                    </value>
                </block>
                <block type="math_on_list"></block>
                <block type="math_modulo">
                    <value name="DIVIDEND">
                    <shadow type="math_number">
                        <field name="NUM">64</field>
                    </shadow>
                    </value>
                    <value name="DIVISOR">
                    <shadow type="math_number">
                        <field name="NUM">10</field>
                    </shadow>
                    </value>
                </block>
                <block type="math_constrain">
                    <value name="VALUE">
                    <shadow type="math_number">
                        <field name="NUM">50</field>
                    </shadow>
                    </value>
                    <value name="LOW">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                    </value>
                    <value name="HIGH">
                    <shadow type="math_number">
                        <field name="NUM">100</field>
                    </shadow>
                    </value>
                </block>
                <block type="math_random_int">
                    <value name="FROM">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                    </value>
                    <value name="TO">
                    <shadow type="math_number">
                        <field name="NUM">100</field>
                    </shadow>
                    </value>
                </block>
                <block type="math_random_float"></block>
                <block type="math_atan2">
                    <value name="X">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                    </value>
                    <value name="Y">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                    </value>
                </block>
            </category>
            <category name="Text" colour="%{BKY_TEXTS_HUE}">
                <block type="text"></block>
                <block type="text_join"></block>
                <block type="text_append">
                    <value name="TEXT">
                    <shadow type="text"></shadow>
                    </value>
                </block>
                <block type="text_length">
                    <value name="VALUE">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                    </value>
                </block>
                <block type="text_isEmpty">
                    <value name="VALUE">
                    <shadow type="text">
                        <field name="TEXT"></field>
                    </shadow>
                    </value>
                </block>
                <block type="text_indexOf">
                    <value name="VALUE">
                    <block type="variables_get">
                        <field name="VAR">{textVariable}</field>
                    </block>
                    </value>
                    <value name="FIND">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                    </value>
                </block>
                <block type="text_charAt">
                    <value name="VALUE">
                    <block type="variables_get">
                        <field name="VAR">{textVariable}</field>
                    </block>
                    </value>
                </block>
                <block type="text_getSubstring">
                    <value name="STRING">
                    <block type="variables_get">
                        <field name="VAR">{textVariable}</field>
                    </block>
                    </value>
                </block>
                <block type="text_changeCase">
                    <value name="TEXT">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                    </value>
                </block>
                <block type="text_trim">
                    <value name="TEXT">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                    </value>
                </block>
                <block type="text_print">
                    <value name="TEXT">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                    </value>
                </block>
                <block type="text_prompt_ext">
                    <value name="TEXT">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                    </value>
                </block>
            </category>
            <category name="Func">
                <block type="procedures_defnoreturn"></block>
                <block type="procedures_defreturn"></block>
                <block type="procedures_ifreturn"></block>
            </category>
            <category name="Var">
                <block type="variables_get"></block>
                <block type="variables_set"></block>
            </category>
        </xml>

        <script>
            var blocklyArea = document.getElementById('blocklyArea');
            var blocklyDiv = document.getElementById('blocklyDiv');
            var demoWorkspace = Blockly.inject(blocklyDiv,
                {
                    // media: './google-blockly-d3a7324/media/',
                    toolbox: document.getElementById('toolbox'),
                    horizontalLayout: true,
                    grid: {
                        spacing: 20,
                        length: 3,
                        colour: '#ccc',
                        snap: true
                    }
                });
            var onresize = function (e) {
                // Compute the absolute coordinates and dimensions of blocklyArea.
                var element = blocklyArea;
                var x = 0;
                var y = 0;
                do {
                    x += element.offsetLeft;
                    y += element.offsetTop;
                    element = element.offsetParent;
                } while (element);
                // Position blocklyDiv over blocklyArea.
                blocklyDiv.style.left = x + 'px';
                blocklyDiv.style.top = y + 'px';
                blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
                blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
                Blockly.svgResize(demoWorkspace);
            };
            window.addEventListener('resize', onresize, false);
            onresize();
            Blockly.svgResize(demoWorkspace);
            window.setTimeout(BlocklyStorage.restoreBlocks, 0);
            BlocklyStorage.backupOnUnload();

            function showCode() {
                // Generate JavaScript code and display it.
                Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
                var code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
                alert(code);
            }

            function runCode() {
                // Generate JavaScript code and run it.
                window.LoopTrap = 1000;
                Blockly.JavaScript.INFINITE_LOOP_TRAP =
                    'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
                var code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
                Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
                try {
                    eval(code);
                } catch (e) {
                    alert(e);
                }
            }
        </script>
    </div>
</body>

</html>
